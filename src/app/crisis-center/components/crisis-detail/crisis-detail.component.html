<div *ngIf="crisis$ | async as crisis">
  <h2>{{ crisis.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ crisis.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="editedName" placeholder="name" />
    </label>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
